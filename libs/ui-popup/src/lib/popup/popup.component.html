<button type="button" id="openModal" #openModal class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" [hidden]='true'>
    Open Modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{popUpTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{message}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" *ngIf="showNoButon">Close</button>
          <button type="button" class="btn btn-primary" *ngIf="showYesButon">Save changes</button>
        </div>
      </div>
    </div>
</div>
