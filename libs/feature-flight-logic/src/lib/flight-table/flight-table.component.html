<div class="card text-center">
  <h3 class="my-2">{{ today | date: 'fullDate' | uppercase }}</h3>
</div>
<div class="col-auto">
  <div class="input-group mb-2">
    <input
      type="text"
      class="form-control"
      id="inlineFormInputGroup"
      [(ngModel)]="destination"
      placeholder="Search Flights by Destination"
    />
    <div class="input-group-append">
      <div class="input-group">
        <select class="form-select" [(ngModel)]="selectedItem">
          <option *ngFor="let one of dropdown" [value]="one.value">
            {{ one.descrption }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>

<table
  class="table table-striped table-hover table-bordered table-success text-center"
>
  <thead class="table-active table-secondary">
    <tr>
      <th class="tableHead" scope="col">#</th>
      <th class="tableHead" scope="col">From</th>
      <th class="tableHead" scope="col">To</th>
      <th class="tableHead" scope="col">Departure</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let flight of flightList | filter: destination:selectedItem">
      <td scope="row">{{ flight.id }}</td>
      <td scope="row">{{ flight.from }}</td>
      <td scope="row">{{ flight.to }}</td>
      <td scope="row">{{ flight.date | date }}</td>
    </tr>
  </tbody>
</table>
